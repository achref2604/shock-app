<body class="container py-5">
    <h1 class="text-center text-shock mb-5">CENTRE DE D√âTENTION - CORUSCANT GUARD</h1>

    <div class="text-center mb-4">
        <button class="btn btn-outline-danger btn-sm" onclick="toggleAdmin()">üîí Acc√®s Officier (Ajouter Protocole)</button>
    </div>

    <div class="row">
        <div class="col-md-12 mb-4" id="adminPanel" style="display: none;">
            <div class="card p-3 border-danger">
                <h4 class="mb-3 text-danger">‚ö†Ô∏è Ordonner un Protocole</h4>
                <div class="row">
                    <div class="col-md-6">
                        <input type="password" id="authCode" class="form-control mb-2" placeholder="Code d'acc√®s Officier">
                        <input type="text" id="matricule" class="form-control mb-2" placeholder="Votre Matricule">
                        <input type="text" id="nom" class="form-control mb-2" placeholder="Votre Nom">
                        <select id="grade" class="form-control mb-2">
                            <option>Cadet</option><option>Trooper</option><option>Sergent</option>
                            <option>Lieutenant</option><option>Capitaine</option><option>Commandant</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="steamid" class="form-control mb-2" placeholder="SteamID64 Cible">
                        <input type="text" id="protocole" class="form-control mb-2" placeholder="Type de Protocole">
                        <input type="text" id="raison" class="form-control mb-2" placeholder="Raison">
                        <textarea id="details" class="form-control mb-2" placeholder="D√©tails"></textarea>
                        <button onclick="envoyerProtocole()" class="btn btn-shock w-100">Enregistrer l'ordre</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <h4 class="mb-3">Dossiers en cours</h4>
            <div id="listeProtocoles" class="row">
                </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/protocoles';

        // Fonction pour afficher/cacher le panneau admin
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
            } else {
                panel.style.display = 'none';
            }
        }

        async function chargerProtocoles() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Erreur r√©seau"); // V√©rification
                const data = await response.json();
                const container = document.getElementById('listeProtocoles');
                container.innerHTML = '';

                data.forEach(p => {
                    const badgeColor = p.statut === 'Effectu√©' ? 'bg-success' : 'bg-warning';
                    // J'ai mis col-md-6 pour en afficher 2 par ligne, plus joli
                    const card = `
                    <div class="col-md-6 mb-3">
                        <div class="card h-100 p-3">
                            <div class="d-flex justify-content-between">
                                <h5>${p.targetSteamID} <span class="badge ${badgeColor}">${p.statut}</span></h5>
                                <small class="text-muted">${new Date(p.date).toLocaleDateString()}</small>
                            </div>
                            <p class="mb-1"><strong>Sanction :</strong> ${p.protocoleType}</p>
                            <p class="mb-1"><strong>Raison :</strong> ${p.raison}</p>
                            <p class="text-muted small"><em>Par : ${p.auteurGrade} ${p.auteurNom}</em></p>
                            <div class="alert alert-dark p-2 small mb-2">${p.details}</div>
                            ${p.statut !== 'Effectu√©' ? `<button onclick="valider('${p._id}')" class="btn btn-sm btn-outline-success w-100">üëÆ Marquer comme fait</button>` : ''}
                        </div>
                    </div>`;
                    container.innerHTML += card;
                });
            } catch (e) {
                console.error("Erreur de chargement:", e);
            }
        }

        // Le reste de tes fonctions (envoyerProtocole, valider) ne change pas...
        // ... Recopie tes fonctions envoyerProtocole et valider ici ...
        
        // Copie ici exactement les fonctions envoyerProtocole et valider que tu avais avant
        async function envoyerProtocole() {
            const auth = document.getElementById('authCode').value;
            const body = {
                auteurMatricule: document.getElementById('matricule').value,
                auteurNom: document.getElementById('nom').value,
                auteurGrade: document.getElementById('grade').value,
                targetSteamID: document.getElementById('steamid').value,
                protocoleType: document.getElementById('protocole').value,
                raison: document.getElementById('raison').value,
                details: document.getElementById('details').value
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': auth },
                body: JSON.stringify(body)
            });

            if(response.ok) {
                alert('Protocole enregistr√©');
                chargerProtocoles();
                toggleAdmin(); // Cache le formulaire apr√®s succ√®s
            } else {
                alert('Erreur : V√©rifiez votre code d\'acc√®s');
            }
        }

        async function valider(id) {
            const auth = prompt("Code d'acc√®s pour valider :");
            if(!auth) return;
            const response = await fetch(`${API_URL}/${id}/valider`, {
                method: 'PUT',
                headers: { 'Authorization': auth }
            });
            if(response.ok) {
                chargerProtocoles();
            } else {
                alert("Code incorrect");
            }
        }

        chargerProtocoles();
    </script>
</body>
